<form action="/register"
      style="position: absolute; padding-top: 8.5%; padding-left: 30%; padding-right: 30%; width: 100%;">
    <div class="container">
        <div class="form-group row">
            <div class="col">
                <div class="card shadow-lg">
                    <div class="card-header" style="background-color:#6c92af; color:white; text-align: center">Registration</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #6c92af; color: white" id="basic-addon1">@</span>
                            </div>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email"
                                   aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #6c92af; color: white" id="basic-addon2">Username</span>
                            </div>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username"
                                   aria-label="Username" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #6c92af; color: white" id="basic-addon3">Password</span>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                                   aria-label="Password" aria-describedby="basic-addon3">
                        </div>
                        <div class="card mb-2">
                            <div class="card-header" style="background-color: #6c92af; color: white; text-align: center;">Personal data</div>
                            <div class="card-body" id="personalData">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" name="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" name="surname" class="form-control" placeholder="Surname">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Gain mailing list by email
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <a href="./main.html" type="submit" class="btn btn-lg active " role="button"
                           style="margin: auto; float: none; background-color: #6c92af; color: white; width: 200px;" aria-pressed="true">
                            <b>Create account</b>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
